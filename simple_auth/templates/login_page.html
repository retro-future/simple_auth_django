{% extends "layout.html" %}

{% block content %}
<main class="form-signin">
    <form method="post">
        {% csrf_token %}
        <h1 class="h3 mb-3 fw-normal text-light">Please Log in</h1>
                <div class="form-floating">
                    {{ form.username }}
                    {{ form.username.label_tag }}
                </div>
                <div class="form-floating">
                    {{ form.password }}
                    {{ form.password.label_tag }}
                </div>
        <div class="checkbox mb-3 text-light"><label><input type="checkbox"> Remember me</label></div>
                <div class="mb-3 d-flex justify-content-around">
                    <a class="text-light" href="{% url "register" %}">Register</a>
                    <a class="text-light" href="#">Forgor your password?</a>
                </div>
        <button class="w-100 btn btn-lg btn-primary" type="submit">Log in</button>
        <p class="mt-3 text-muted">Â© 2021</p>
    </form>
</main>
{% endblock %}
