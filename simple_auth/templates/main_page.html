<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Django Simple Auth</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="../../static/css/signin.css">

</head>
<body class="text-center">
<nav class="navbar navbar-expand-lg navbar-light">
    <div class="container-fluid">
    <a class="navbar-brand mx-auto text-center logo text-light" href="#">Django simple authorization</a>
  </div>
</nav>
<main class="form-signin">
    <form method="post">
        <h1 class="h3 mb-3 fw-normal text-light">Please Log in</h1>
        <div class="form-floating">
            <input type="email" id="floatingInput" class="form-control" placeholder="name@example.com">
            <label for="floatingInput">Email address</label>
        </div>
        <div class="form-floating">
            <input type="password" id="floatingPassword" class="form-control" placeholder="Password">
            <label for="floatingPassword">Password</label>
        </div>
        <div class="checkbox mb-3 text-light"><label><input type="checkbox"> Remember me</label></div>
        <div class="mb-3 d-flex justify-content-between">
            <a href="#">Register</a>
            <a href="#">Forgor your password?</a>
        </div>
        <button class="w-100 btn btn-lg btn-primary" type="submit">Log in</button>
        <p class="mt-3 text-muted">Â© 2021</p>
    </form>
</main>
</body>
</html>
